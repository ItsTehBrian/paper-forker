<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Paper Forker</title>
    <script defer src="index.js" charset="utf-8" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Your mission? To create Paper forks.</h1>

    <div id="loading-screen" style="visibility: visible;">
        <p id="loading-text">Loading! <3</p>
    </div>
    
    <button id="fork-paper">Fork Paper</button>
    <p id="fork-text"></p>

    <!-- I've got no clue why, but tabindex lets you "select" the div, which allows us to intercept keyboard presses. -->
    <div id="code-area" tabindex="0">
        <span id="code"></span>
        <span id="cursor">|</span>
    </div>

    <h3 id="stats-header">Stats</h3>

    <p id="lines-of-code"></p>

    <p id="forks"></p>

    <p id="friend-production"></p>

    <h3 id="upgrades-header">Upgrades</h3>

    <button id="upgrade-developer-skill-level"></button>

    <button id="get-developer-friend"></button>

    <button id="upgrade-friends"></button>
</body>

</html>
